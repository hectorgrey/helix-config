theme = "tokyonight"

[editor]
line-number = "relative"
mouse = false
cursorline = true
bufferline = "multiple"

[editor.soft-wrap]
enable = true
max-indent-retain = 0

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true